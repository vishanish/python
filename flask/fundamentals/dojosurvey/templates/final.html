<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            width: 500px;
            margin: 0 auto;
            background-color: black;
        }
        h1{
            color: yellow;
        }
        h3{
            color: white;
        }
        .btn{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <body>
        <h1 class="text-center">Completed Survey:</h1>
        <h3 class="text-center">Name: {{session['name']}}</h3>
        <h3 class="text-center">Location: {{session['location']}}</h3>
        <h3 class="text-center">Language: {{session['language']}}</h3>
        <h3 class="text-center">Instructors:</h3>
        {% for instructor in session['instructor'] %}
            <h3 class="text-center">{{instructor}}</h3>
        {% endfor %} 
        <h3 class="text-center">Comments: {{session['comment']}}</h3>
        <h3 class="text-center">Rating: {{session['rating']}}</h3>
        <form class="text-center " action="/return">
            <input class = 'btn' type = 'submit' value = 'Go Back'>
        </form>
    </body>
</body>
</html>
