<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New</title>
</head>
<body>
    <h1>Add New Recipes</h1>
    <form action="/recipes/new/add/{{current_user}}" method = 'Post'>
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
        <label for="name">Name:</label>
        <input type="text" name = 'name'>
        <label for="date_made">Date Made On:</label>
        <input type="date" name = 'date_made'>
        <label for="description">Description</label>
        <textarea name="description" id="description" cols="30" rows="10"></textarea>
        <label for="under_30">Under 30 minutes?</label>
        <input type="radio" name="under_30" value ='Yes'>
        <label for="yes">Yes</label>
        <input type="radio" name="under30" value = 'No'>
        <label for="no">No</label>
        <label for="instructions">Instructions</label>
        <textarea name="instructions" id="description" cols="30" rows="10"></textarea>
        <input type="submit" value = 'Create'>
    </form>
</body>
</html>
